<script>

	class Node {
	
constructor(item) {
			this.key = item;
			this.left = this.right = null;
		}
	}

	var root = null;

	function insert(key) {
		root = insertRec(root, key);
	}

	function insertRec(root , key) {

		if (root == null) {
			root = new Node(key);
			return root;
		}

		if (key < root.key)
			root.left = insertRec(root.left, key);
		else if (key > root.key)
			root.right = insertRec(root.right, key);

		return root;
	}

	function inorder() {
		inorderRec(root);
	}

	function inorderRec(root)
	{
		if (root != null) {
			inorderRec(root.left);
			document.write(root.key+"<br/>");
			inorderRec(root.right);
		}
	}

		insert(50);
		insert(90);
		insert(70);
		insert(10);
		insert(30);
		insert(40);
		insert(20);

		inorder();

</script>
